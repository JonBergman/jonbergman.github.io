---
layout: default
---
<article class="project h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="project-header">
    <h1 class="project-title p-name animate__animated animate__fadeIn" itemprop="name headline">{{ page.excerpt | escape }}</h1>
  </header>

  <figure class="project-thumbnail"><img src="/assets/images/{{ page.thumbnail }}" width="100%"/></figure>

  <div class="project-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
