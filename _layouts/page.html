---
layout: default
---
<article class="page">

  <header class="page-header">
    <h1 class="page-title animate__animated animate__fadeIn">{{ page.title | escape }}</h1>
  </header>

  {% if page.thumbnail %}
  <figure class="page-thumbnail"><img src="/assets/images/{{ page.thumbnail }}" width="100%"/></figure>
  {% endif %}
  
  <div class="page-content">
    {{ content }}
  </div>

</article>
