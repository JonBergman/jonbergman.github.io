---
layout: default
---
<article class="page">

  <header class="page-header">
    <h1 class="page-title animate__animated animate__fadeIn animate__slower" style="animation-delay: .5s">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content animate__animated animate__fadeIn animate__slower" style="animation-delay: 1s">
    {{ content }}
  </div>

</article>
