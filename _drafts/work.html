<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="work">
    {%- include header.html -%}
    <main aria-label="Content">
      <ul class="experience-list row">
        {%- for exp in site.portfolio -%}
          <li class="experience-item col">
            <a class="experience-link" href="{{ exp.url | relative_url }}">
              <img class="experience-thumbnail" src="/assets/images/{{ exp.thumbnail }}" alt="Device screens with a {{exp.title}} user interface"/>
              <div class="experience-info">
                <h2>{{ exp.title | escape }}</h2>
                <div class="experience-categories">
                  {% for category in exp.categories %}
                    <span class="cat">{{category}}</span>{% unless forloop.last %}, {% endunless %}
                  {% endfor %}
                </div>
              </div>
            </a>
          </li>
        {%- endfor -%}
      </ul>
    </main>
  </body>
</html>
